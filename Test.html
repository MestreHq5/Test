<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Scatterplot</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.16.9/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="plot"></div>
  <script>
    // Load data from Excel file
    var url = "data.xlsx";
    var req = new XMLHttpRequest();
    req.open("GET", url, true);
    req.responseType = "arraybuffer";
    req.onload = function(e) {
      var data = new Uint8Array(req.response);
      var workbook = XLSX.read(data, {type:"array"});
      var sheetName = workbook.SheetNames[0];
      var sheet = workbook.Sheets[sheetName];
      var json = XLSX.utils.sheet_to_json(sheet, {header:1});
      
      // Get variable names and data from user input
      var xVar = prompt("Enter variable for x-axis:", "Variable 1");
      var yVar = prompt("Enter variable for y-axis:", "Variable 2");
      var xData = json[0].map(function(d) { return parseFloat(d); });
      var yData = json[0].map(function(d, i) { return parseFloat(json[i][yVar]); });
      var textData = json[0].map(function(d, i) { return json[i]["ID"]; });
      
      // Create plot
      var trace1 = {
        x: xData,
        y: yData,
        mode: 'markers',
        text: textData,
        marker: {
          size: 12,
          color: 'rgb(51, 153, 255)'
        }
      };
      var data = [trace1];
      var layout = {
        xaxis: {
          title: xVar
        },
        yaxis: {
          title: yVar
        }
      };
      Plotly.newPlot('plot', data, layout);
    }
    req.send();
  </script>
</body>
</html>
